<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/pages/profile.73da615d.css">
    <title></title>
</head>
<body>
<section class="profile-page__wrapper">
    <div class="profile">
        <img class="profile__img" src="/profile.cd0e2bff.svg">
        <div class="profile__wrapper">

            <div class="profile-input-form">
                <span class="profile-input-form__title">Email</span>
                <input class="profile-input-form__input" type="email" name="email" placeholder="pochta@yandex.ru">
            </div>
            <div class="profile-input-form">
                <span class="profile-input-form__title">Login</span>
                <input class="profile-input-form__input" type="text" name="login" placeholder="AMukhtarov">
            </div>
            <div class="profile-input-form">
                <span class="profile-input-form__title">First name</span>
                <input class="profile-input-form__input" type="text" name="first_name" placeholder="Amir">
            </div>
            <div class="profile-input-form">
                <span class="profile-input-form__title">Second name</span>
                <input class="profile-input-form__input" type="text" name="second_name" placeholder="Mukhtarov">
            </div>
            <div class="profile-input-form">
                <span class="profile-input-form__title">Username</span>
                <input class="profile-input-form__input" type="text" name="Username" placeholder="Amir">
            </div>
            <div class="profile-input-form">
                <span class="profile-input-form__title">Phone</span>
                <input class="profile-input-form__input" type="tel" name="phone" placeholder="+7 (999) 123 45 67">
            </div>
            <div class="profile-button">
                <a href="/pages/chat.html">
                    <button type="button" class="button-link">
                        Save
                    </button>
                </a>            </div>


        </div>
    </div>
</section>
<script src="/profile.b0be2462.js"></script></body>
</html>
