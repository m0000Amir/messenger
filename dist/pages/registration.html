<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/pages/registration.cb11cd0e.css">
    <title>Registration</title>
</head>
<body>
<section class="registration-page__wrapper">
    <div class="registration">
        <h2 class="registration__title">Registration</h2>
        <div class="registration__wrapper">

            <div class="input-form">
                <span class="input-form__title">Email</span>
                <input class="input-form__input" type="email" name="email" placeholder="pochta@yandex.ru">
            </div>

            <div class="input-form">
                <span class="input-form__title">Login</span>
                <input class="input-form__input" type="text" name="login" placeholder="AMukhtarov">
            </div>
            <div class="input-form">
                <span class="input-form__title">First name</span>
                <input class="input-form__input" type="text" name="first_name" placeholder="Amir">
            </div>
            <div class="input-form">
                <span class="input-form__title">Second name</span>
                <input class="input-form__input" type="text" name="second_name" placeholder="Mukhtarov">
            </div>
            <div class="input-form">
                <span class="input-form__title">Phone</span>
                <input class="input-form__input" type="tel" name="phone" placeholder="+7 (999) 123 45 67">
            </div>
            <div class="input-form">
                <span class="input-form__title">Password</span>
                <input class="input-form__input" type="password" name="password" placeholder="••••••••••••">
            </div>
            <div class="input-form">
                <span class="input-form__title">Confirm password</span>
                <input class="input-form__input" type="password" name="password" placeholder="••••••••••••">
            </div>
            <div class="registration__link">
                <a href="/pages/chat.html">
                    <button type="button" class="button-link">
                        Sign up
                    </button>
                </a>                <a class="text-link" href="/pages/login.html">Sign in</a>            </div>


        </div>
    </div>
</section>
<script src="/registration.ce92979b.js"></script></body>
</html>
